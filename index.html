<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main class="main">
        <h1 class="heading">
            Focus on <span>Today</span>
        </h1>


        <div class="container">
            <div class="title">
                <h2>Today</h2>
                <img src="./Images/Sun.svg" alt="sun-icon">
            </div>
            <div class="appreciate-text">
                <p></p>
            </div>
            <div class="progress-bar">

                <div class="progress-value">
                    <span></span>
                </div>
            </div>
            <div class="error-label">
                <p>Please complete all the goals!</p>
            </div>
            <div class="goal-parent-container">
                <div class="goal-container ">
                    <div class="checkbox ">
                        <img class="check-icon" src="./Images/Vector 1.svg">
                    </div>
                    <input type="text" class="input-field " name="" id="goal-1" placeholder="Add new goal...">
                    <div class="cut-btn">
                    <span>&times;</span>
                    </div>
                </div>
                
            </div>

            <p class="text">“Move one step ahead, today!”</p>
            <p class="made-with text">Made with ❤️ by krishnakant</p>
        </div>
        <div class="add-btn">
            +
        </div>
    </main>
</body>

</html>
